<body>
    <div class="container">
        <div class="settings">

        </div>

            <h1>Restaurapp</h1>
        </div>
        <div class="help">
            <i onclick="open_help();" class="far fa-question-circle"></i>

                <div class="id" id="restaurant_id">
                    <input type="text" name="restaurant" id="restaurant"><br>Restaurant-Nummer
                </div>

                </div>

    </div>
    <div onclick="submit();" id="button">
        <span>Weiter <i class="fas fa-arrow-right"></i></span>
    </div>

    <div id="settings"></div>
